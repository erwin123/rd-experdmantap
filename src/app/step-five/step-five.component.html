<div class="header-step">
  <a routerLink="/main/stepboard" class="btn-ctn">
    <span class="arrow"> ‚ùÆ</span>Back</a>
</div>
<div class="step-container">
  <div class="upload-ppt">

    <div class="row flex-items-xs-center flex-items-xs-middle">
      <div class="col-xs-11">
        <h4>Hasil Presentasi Cabang</h4>
        <pdf-viewer [src]="pdfSrc" [show-all]="false" [render-text]="false" style="display: block;" [fit-to-page]="true" [(page)]="page"></pdf-viewer>
        <button class="btn btn-primary" style="float: left;" (click)="page=page-1" *ngIf="page>1">PREV</button>
        <button class="btn btn-primary" style="float: right;" (click)="page=page+1">NEXT</button>
        <br/>

        <br/>
        <div class="upload-btn-wrapper">
          <button class="btn-file" (click)="fileInput.click()">
            <clr-icon shape="image" class="is-solid" size="23"></clr-icon> Choose an Action</button>
          <input type="file" accept=".pdf" #fileInput name="myfile" (change)="readUrl($event)" />
        </div>
        <br/>
        <button class="btn btn-primary btn-block">Upload</button>
        <br/>
      </div>
    </div>
  </div>

  <div class="upload-surat">

    <div class="row flex-items-xs-center flex-items-xs-middle">
      <div class="col-xs-11">
        <h4>Surat Cinta ke Management</h4>
        <pdf-viewer [src]="pdfSrc2" [show-all]="false" [render-text]="false" style="display: block;" [fit-to-page]="true" [(page)]="page2"></pdf-viewer>
        <button class="btn btn-primary" style="float: left;" (click)="page2=page2-1" *ngIf="page2>1">PREV</button>
        <button class="btn btn-primary" style="float: right;" (click)="page2=page2+1">NEXT</button>
        <br/>

        <br/>
        <div class="upload-btn-wrapper">
          <button class="btn-file" (click)="fileInput.click()">
            <clr-icon shape="image" class="is-solid" size="23"></clr-icon> Choose an Action</button>
          <input type="file" accept=".pdf" #fileInput name="myfile" (change)="readUrl($event)" />
        </div>
        <br/>
        <button class="btn btn-primary btn-block">Upload</button>
        <br/>
      </div>
    </div>
  </div>
</div>
