<div class="header-step">
    <a routerLink="/main/stepboard" class="btn-ctn">
        <span class="arrow"> ‚ùÆ</span>Back</a>
</div>
<div class="step-container">
    <div class="row flex-items-xs-center flex-items-xs-middle">
        <div class="col-xs-11">
            <div class="card">
                <div class="card-header">
                    Insight
                </div>
                <div class="card-block">
                    <div class="card-text">
                        What is Insight? Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
                        standard dummy text ever since the 1500s.
                        <br/>
                        <br/>
                        <div class="form-group">
                            <clr-dropdown [clrCloseMenuOnItemClick]="true">
                                <button type="button" class="dropdown-toggle btn btn-primary btn-block" clrDropdownTrigger>
                                    {{optionalRolePlay}}
                                    <clr-icon shape="user" class="is-solid" size="22"></clr-icon>
                                    <clr-icon shape="caret down"></clr-icon>
                                </button>
                                <clr-dropdown-menu *clrIfOpen>
                                    <div *ngFor="let role of roles">
                                        <button type="button" (click)="optionalRolePlay=role.roleName" clrDropdownItem>{{role.roleName}}</button>
                                    </div>
                                </clr-dropdown-menu>
                            </clr-dropdown>
                            <br/>
                            <div class="upload-btn-wrapper">
                                <button class="btn-file" [disabled]="cameraMode" (click)="fileInput.click()">
                                    <clr-icon shape="image" class="is-solid" size="23"></clr-icon> Choose an Action</button>
                                <input type="file" #fileInput name="myfile" (change)="readUrl($event)" />
                            </div>
                            <br/>
                            <img [src]="url" class="img-preview" *ngIf="url">
                            <div class="loader" *ngIf="initCamera">Initializing Camera...</div>
                            <video id="myPic" *ngIf="cameraMode" class="video-js vjs-default-skin"></video>
                        </div>

                        <label class="required" for="text_opt">Ceritakan perasaan/pengalaman Anda :</label>
                        <textarea id="text_opt" rows="2" [(ngModel)]="longAnswer"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-block">Submit</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Standart Services
                </div>
                <div class="card-block">
                    <div class="card-text">
                        <clr-stack-view>
                            <clr-stack-block #lazyBlock [clrSbExpandable]="true" *ngFor="let role of roles">
                                <clr-stack-label>{{role.roleName}}</clr-stack-label>
                                <clr-stack-content>Services</clr-stack-content>
                                <clr-stack-block *ngFor="let child of (sopkeys|soproles:role.roleCode);let i = index" [class.banding]="i%2 === 0">
                                    <clr-stack-label>{{child.SOPDesc}}</clr-stack-label>
                                    <clr-stack-content>
                                        <div class="emotion-slider" style="position: relative;">
                                            <input class="base-slider" list="tickmarks" type="range" min="1" max="3" value="{{emotionValue}}" step="1" />
                                            <datalist id="tickmarks">
                                                <option value="1">
                                                <option value="2">
                                                <option value="3">
                                                <option value="4">
                                                <option value="5">
                                            </datalist>
                                            <input class="range-slider" type="range" min="1" max="3" value="{{emotionValue}}" step="1" (change)="changeMood($event)"
                                                [ngClass]="{'emoji1': emotionValue == 1,
                                                    'emoji2': emotionValue == 2,
                                                    'emoji3': emotionValue == 3,
                                                    'emoji4': emotionValue == 4,
                                                    'emoji5': emotionValue == 5}" style="position: absolute; top:-5px !important; left:0;"
                                            />

                                        </div>
                                    </clr-stack-content>
                                </clr-stack-block>
                            </clr-stack-block>
                        </clr-stack-view>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-block">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
