<div class="header-step">
    <a routerLink="/main/stepboard" class="btn-ctn">
        <span class="arrow"> ‚ùÆ</span>Kembali</a>
</div>
<div class="step-container">
    <div class="row flex-items-xs-center flex-items-xs-middle">
        <div class="col-xs-11">
            
            <div class="card">
                <div class="card-header">
                    Internship
                </div>
                <div class="card-block">
                    <!-- <div class="card-title">
                        Pendalaman rasa yang dimiliki oleh frontliners dalam perannya sehari-hari sebagai pejuang servis.
                    </div> -->
                    <div class="card-text">
                            Dalami rasa yang dimiliki oleh para Frontliners Anda dalam perannya sehari-hari sebagai pejuang servis.
                        <br/>
                        <br/>
                        <b>Silahkan berperan sebagai Customer Service, Teller dan Security  ketika menghadapi nasabah di <i>banking hall</i>.</b>
                        <br/>
                        <br/>
                        <div class="form-group">
                            <clr-dropdown [clrCloseMenuOnItemClick]="true">
                                <button type="button" class="dropdown-toggle btn btn-primary btn-block" clrDropdownTrigger>
                                    {{optionalRolePlay}}
                                    <clr-icon shape="user" class="is-solid" size="22"></clr-icon>
                                    <clr-icon shape="caret down"></clr-icon>
                                </button>
                                <clr-dropdown-menu *clrIfOpen>
                                    <div *ngFor="let role of roles">
                                        <button type="button" (click)="optionalRolePlay=role.roleName" clrDropdownItem>{{role.roleName}}</button>
                                    </div>
                                </clr-dropdown-menu>
                            </clr-dropdown>
                            <br/>
                            <div class="upload-btn-wrapper">
                                <button class="btn-file" [disabled]="cameraMode" (click)="fileInput.click()">
                                    <clr-icon shape="image" class="is-solid" size="23"></clr-icon> Unggah Video "Internship" Anda</button>
                                <input type="file" #fileInput name="myfile" (change)="readUrl($event)" />
                            </div>
                            (Durasi Maks 5 Menit)
                            <br/>
                            <br/>
                            <img [src]="url" class="img-preview" *ngIf="url">
                            <div class="loader" *ngIf="initCamera">Initializing Camera...</div>
                            <video id="myPic" *ngIf="cameraMode" class="video-js vjs-default-skin"></video>
                        </div>

                        <label class="required" for="text_opt" *ngIf="optionalRolePlay!== 'Peran'"><b>Apa pembelajaran yang Anda dapat dari pengalaman <i>Internship</i> Anda sebagai {{optionalRolePlay}}? </b></label>
                        <textarea id="text_opt" rows="2" *ngIf="optionalRolePlay!== 'Peran'" [(ngModel)]="longAnswer"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-block">Kirim</button>
                </div>
            </div>

        </div>
    </div>
</div>
