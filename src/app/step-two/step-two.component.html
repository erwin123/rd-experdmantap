<div class="header-step">
    <a routerLink="/main/stepboard" class="btn-ctn">
        <span class="arrow"> ‚ùÆ</span>Back</a>
</div>
<div class="step-container">
    <video id="myVideo" class="video-js vjs-default-skin"></video>
    <div class="row flex-items-xs-center flex-items-xs-middle">
        <div class="col-xs-11">
            <div class="card">
                <div class="card-header">
                    Wake Up Call
                </div>
                <div class="card-block">
                    <div class="card-text">
                        <div class="upload-btn-wrapper">
                            <button class="btn-file" (click)="fileInput.click()">
                                <clr-icon shape="image" class="is-solid" size="23"></clr-icon> Choose an Action</button>
                            <input type="file" #fileInput name="myfile" (change)="readUrl($event)" />
                        </div>
                        <br/>
                        <img [src]="url" class="img-preview" *ngIf="url">
                        <label class="required" for="text_opt">Ceritakan perasaan/pengalaman Anda :</label>
                        <textarea id="text_opt" rows="2" [(ngModel)]="longAnswer"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-block">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
